{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron text-center">
    <h1>Welcome!</h1>
    <p class="lead">Track your workouts with this Tracker app. Start now!</p>
</div>

<div class="jumbotron text-center">
    <h1>
        <p>{{ day }}</p>
    </h1>
    <br>
    {% for exercise in exercise_list %}
    <p>{{ exercise }}</p>
    {% endfor %}
    <a class="btn btn-warning" href="/create_workout">Start</a>
</div>

{% endblock %}
